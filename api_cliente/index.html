<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Docentes - Cliente API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
    --primary-color: #667eea;
    --primary-dark: #5a6fd1;
    --secondary-color: #f8f9fa;
    --text-color: #2d3748;
    --text-light: #718096;
    --success-color: #48bb78;
    --error-color: #e53e3e;
    --warning-color: #fbbf24;
    --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    --border-radius: 10px;
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--secondary-color);
    color: var(--text-color);
    line-height: 1.6;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--card-shadow);
}

h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--text-color);
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
}

h1 i {
    color: var(--primary-color);
    font-size: 1.5rem;
}

.search-box {
    display: flex;
    margin-bottom: 2rem;
    gap: 0;
}

#search {
    flex: 1;
    padding: 1rem;
    border: 1px solid #e2e8f0;
    border-radius: var(--border-radius) 0 0 var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
    outline: none;
}

#search:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

#btn_buscar {
    padding: 0 1.75rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0 var(--border-radius) var(--border-radius) 0;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

#btn_buscar:hover {
    background-color: var(--primary-dark);
    transform: translateY(-1px);
}

.resultados-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
    margin-top: 1rem;
}

.docente-card {
    background: white;
    border-radius: var(--border-radius);
    padding: 1.75rem;
    box-shadow: var(--card-shadow);
    transition: var(--transition);
    border: 1px solid #f1f5f9;
    position: relative;
    overflow: hidden;
}

.docente-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.07);
    border-color: transparent;
}

.docente-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
}

.docente-card h3 {
    margin: 0 0 0.75rem;
    color: var(--text-color);
    font-size: 1.25rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.docente-card h3 i {
    color: var(--primary-color);
    font-size: 1.2rem;
}

.carrera {
    display: inline-block;
    background-color: rgba(102, 126, 234, 0.1);
    color: var(--primary-color);
    padding: 0.375rem 0.75rem;
    border-radius: 20px;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.75rem;
}

.especialidad {
    color: var(--text-light);
    font-style: italic;
    margin: 0.75rem 0;
    padding: 0.75rem;
    background-color: rgba(0, 0, 0, 0.02);
    border-radius: var(--border-radius);
    border-left: 3px solid var(--primary-color);
}

.loading, .error, .no-results {
    grid-column: 1 / -1;
    text-align: center;
    padding: 3rem;
    font-size: 1.1rem;
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--card-shadow);
    margin-top: 1rem;
}

.loading i {
    margin-right: 0.75rem;
    color: var(--primary-color);
}

.error {
    color: var(--error-color);
    border-left: 4px solid var(--error-color);
}

.error i {
    color: var(--error-color);
    margin-right: 0.75rem;
}

.no-results {
    color: var(--text-light);
    border-left: 4px solid var(--warning-color);
}

.no-results i {
    color: var(--warning-color);
    margin-right: 0.75rem;
}

@media (max-width: 768px) {
    .container {
        padding: 1.5rem;
    }

    .resultados-container {
        grid-template-columns: 1fr;
    }

    #search, #btn_buscar {
        padding: 0.875rem;
    }
}

/* Animaci√≥n para las tarjetas */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.docente-card {
    animation: fadeIn 0.4s ease forwards;
}

.docente-card:nth-child(1) { animation-delay: 0.1s; }
.docente-card:nth-child(2) { animation-delay: 0.2s; }
.docente-card:nth-child(3) { animation-delay: 0.3s; }
.docente-card:nth-child(4) { animation-delay: 0.4s; }
.docente-card:nth-child(5) { animation-delay: 0.5s; }
.docente-card:nth-child(6) { animation-delay: 0.6s; }

    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-user-graduate"></i> Buscador de Docentes
        </h1>
        <form id="frmApi">
            <input type="hidden" id="token" value="710602c970c9f224d6f041b2984b2a0d-20251003-04">
            <div class="search-box">
                <input
                    type="text"
                    id="search"
                    placeholder="Buscar por nombre, apellido o especialidad..."
                    required
                >
                <button type="button" id="btn_buscar" onclick="buscarDocentes()">
                    Buscar <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
        <div id="resultados" class="resultados-container"></div>
    </div>
    <script src="js/api.js"></script>
</body>
</html>
